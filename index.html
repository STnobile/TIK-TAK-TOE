<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>TIK-TAK_TOE</title>

   <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<section>
    <div class="box-rules">
    <div class="rules">
        <h2>Rules:</h2>
        <p>Each player picks a symbol to represent them X's or O's <br> alternating turns each player picks one empty 
            space and writes <br> their symbol in it the first player<br> to get three in a row horizontally.</p>
    </div>
</div>
</section>


<table>
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
 <div class="endgame">
  <div class="text"></div>
 <button onclick="startGame()">Replay</button>
</div>


    <script src="assets/js/script.js"></script>
</body>
</html>
